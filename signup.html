    <body>
        <h1>Sign Up</h1>
        <form id="signupForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <button type="submit">Sign Up</button>
        </form>
    
        <script>
            document.getElementById('signupForm').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent form submission
                
                // Get form values
                var username = document.getElementById('username').value;
                var email = document.getElementById('email').value;
                var password = document.getElementById('password').value;
    
                // Create an object with user information
                var user = {
                    username: username,
                    email: email,
                    password: password
                };
    
                // Convert the object to a string before storing it in local storage
                var userJSON = JSON.stringify(user);
    
                // Store user information in local storage with username as key
                localStorage.setItem(username, userJSON);
    
                alert('Account created successfully!');
    
                // Optional: You can redirect the user to another page after sign up
                // window.location.href = 'success.html';
            });
        </script>
